vars:
  base_model: "ada"
  input_collection: "ner_en_gpt_output_gold2"
  output_model_suffix: "en-ner"
env:
  openai_api_key: OPENAI_API_KEY
workflows:
  all:
    - create_citation_ner_training
    - create_citation_classification_training
    - upload_files
    - create_fine_tune

commands:
  - name: create_citation_ner_training
    script:
      - 'python scripts/create_citation_input_for_fine_tuning.py ${vars.input_collection} ner output/gpt_citation_training.jsonl output/gpt_citation_validation.jsonl -m localhost -p 27017'
    outputs:
      - 'output/gpt_citation_training.jsonl'
      - 'output/gpt_citation_validation.jsonl'

  - name: create_citation_classification_training
    script:
      - 'python scripts/create_citation_input_for_fine_tuning.py ${vars.input_collection} entity_classification output/gpt_citation_training.jsonl output/gpt_citation_validation.jsonl -m localhost -p 27017'
    outputs:
      - 'output/gpt_citation_training.jsonl'
      - 'output/gpt_citation_validation.jsonl'

  - name: delete_all_files
    script:
      - "python ./scripts/delete_all_files.py"

  - name: delete_all_fine_tunes
    script:
      - "python ./scripts/delete_all_fine_tunes.py"

  - name: create_fine_tune
    deps:
      - 'output/gpt_citation_training.jsonl'
      - 'output/gpt_citation_validation.jsonl'
    outputs:
      - 'output/fine_tune_job.json'
    script:
      - 'python ./scripts/create_fine_tune.py ${vars.base_model} output/gpt_citation_training.jsonl output/gpt_citation_validation.jsonl ${vars.output_model_suffix}'

  - name: fine_tune_status
    deps:
      - 'output/fine_tune_job.json'
    outputs:
      - 'output/fine_tune_job.json'
    script:
      - './scripts/fine_tune_status.sh ${env.openai_api_key} output/fine_tune_job.json output/fine_tune_job.json'

  - name: fine_tune_stats
    deps:
      - 'output/fine_tune_job.json'
    outputs:
      - 'output/fine_tune_stats.csv'
    script:
      - './scripts/fine_tune_stats.sh ${env.openai_api_key} output/fine_tune_job.json output/fine_tune_stats.csv'
